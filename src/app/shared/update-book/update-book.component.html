<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Editar dados do livro</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Voltar
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label> Nome</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  required
                />
                <p *ngIf="name.touched && name.invalid" class="error">
                  <sup>*</sup>Por favor , Digite algum Nome
                </p>
                <p *ngIf="name.errors?.['minlength']" class="error">
                  <sup>*</sup>O nome dever ter mais que duas letras
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>id</label>
                <input
                  type="text"
                  formControlName="id"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Descrição</label>
                <input
                  type="text"
                  formControlName="description"
                  class="form-control"
                  required
                />
                <p *ngIf="description.touched && description.invalid" class="error">
                  <sup>*</sup>Please provide description
                </p>
                <p *ngIf="description.errors?.['pattern']" class="error">
                  <sup>*</sup>Please enter correct description
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>valor</label>
                <input
                  type="text"
                  formControlName="value"
                  class="form-control"
                  required
                />
                <p
                  *ngIf="value.touched && value.invalid"
                  class="error"
                >
                  <sup>*</sup>Por favor , digite algum valor
                </p>
                <p *ngIf="value.errors?.['pattern']" class="error">
                  <sup>*</sup>Use numeros somente
                </p>
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Edite as informações
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
