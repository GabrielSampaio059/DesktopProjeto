<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h2 class="h2">Lista de livros</h2>
  <a
    routerLink="/register-book"
    class="btn btn-success"
    *ngIf="hideWhenNoBook"
  >
    Adicione um livro
  </a>
</div>
<div class="pricing-header mx-auto">
  <div class="no-data text-center" *ngIf="preLoader">
    <img src="assets/preloader.gif" class="preloader-icon" alt="No Book" />
  </div>
  <div class="no-data text-center" *ngIf="noData">
    <img src="assets/no Book.svg" class="nodata-msg" alt="No Book" />
    <p class="nodata-msg">Nenhum Livro adicionado ainda!</p>
    <a routerLink="/register-book" class="btn btn-success"> Add Book </a>
  </div>
  <div class="table-responsive" *ngIf="hideWhenNoBook">
    <table
      class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg"
    >
      <thead>
        <tr>
          <th scope="col" Book Id</th>
          <th scope="col" Book name</th>
          <th scope="col">Description</th>
          <th scope="col">MValue</th>
          <th class="text-center" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let Book of Book
              | paginate: { itemsPerPage: 8, currentPage: p };
            let i = index
          "
        >
          <th scope="row">{{ Book.id }}</th>
          <td>{{ Book.name }} {{ Book.name }}</td>
          <td>{{ Book.description }}</td>
          <td>{{ Book.value }}</td>
          <td class="text-center action-block">
            <span
              class="mr-2 btn btn-outline-primary btn-sm"
              routerLink="/edit Book/{{ Book.$key }}"
              >Edit</span
            >
            <span
              class="btn btn-outline-danger btn-sm"
              (click)="delet Book)"
              >Delete</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
