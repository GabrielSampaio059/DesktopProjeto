<div class="pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Adicionar Livro</h2>
  </div>
  <form [formGroup]="BookForm" (ngSubmit)="submitBookData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Nome</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="name.touched && name.invalid" class="error">
              <sup>*</sup>Por favor, digite um nome
            </p>
            <p *ngIf="name.errors?.['minlength']" class="error">
              <sup>*</sup>O nome não deve ter menos que duas letras
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label> id </label>
            <input type="text" formControlName="id" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Descrição</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="description.touched && description.invalid" class="error">
              <sup>*</sup>Por favor, digite uma descrição
            </p>
            <p *ngIf="description.errors?.['pattern']" class="error">
              <sup>*</sup>Por favor, respeite o padrão de descrição
          </div>
          <div class="col-md-12 mb-3">
            <label>Valor</label>
            <input
              type="text"
              formControlName="value"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="value.touched && value.invalid" class="error">
              <sup>*</sup>Por favor, digite um numero
            </p>
            <p *ngIf="value.errors?.['pattern']" class="error">
              <sup>*</sup>Use somente numeros
            </p>
          </div>
        </div>
        <div class="form-group text-right">
          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!BookForm.valid"
          >
            Adicionar livro
          </button>
        </div>
      </div>
    </div>
  </form>
